<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pedra Papel Tesousa</title>
    <script src="../javascript/PePaTe-1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

    <main>
        <div id="apresentacao">
            <button id="comecar" class="btn btn-danger">Começar</button>
        </div>

        <div id="placar" class="alert-info">
            <p>Número de vitórias <br>
                Player 1: <span id="p1_score" class="badge bg-light text-dark">0</span> X Computador: <span
                    id="npc_score" class="badge bg-light text-dark">0</span></p>
        </div>

        <img id="p1_escolha" class="invisible">
        <img id="npc_escolha" class="invisible">

        <div id="mensagem">
            Escolha uma das opções abaixo.
        </div>

        <div id="opcoes">
            <button id="pedra" class="btn btn-light shadow"><img src="../img/pedra-miniatura.png"></button>
            <button id="tesoura" class="btn btn-light shadow"><img src="../img/tesoura-miniatura.png"></button>
            <button id="papel" class="btn btn-light shadow"><img src="../img/papel-miniatura.png"></button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
