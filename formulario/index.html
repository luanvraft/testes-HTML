<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="phone">Phone:</label>

            <textarea name="message" id="message"></textarea>

            <button type="submit">Subimit</button>
        </form>
    </body>
</html>
