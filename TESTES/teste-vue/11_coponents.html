<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header-component
                v-for="todo in todos"
                v-bind:todo="todo"
                v-bind:key="todo.id">
        </header-component>
    </div>
    <script>
        Vue.component('header-component', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });

        var app = new Vue({
            el: "#app",
            data: {
                mensagem: 'Essa Ã© minha mensagem',
            todos: [
                {id: 1,
                text: 'Tarefa 1'
                },
                {id: 2,
                text: 'Tarefa 2'
                },
                {id: 3,
                text: 'Tarefa 3'
                }
            ]},
            methods:{
                onLoadPage: function() {
                    alert(this.mensagem);          
                }
            }
        });
        
    </script>
</body>
</html>
