<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mensagem: 'Olá, Vue.js! Meu olá, mundo!',
            },
            methods:{
                onLoaadPage: function() {
                    alert(this.mensagem)
                }
            },
            created(){
                this.onLoaadPage()
            }
        });
    </script>
</body>
</html>
